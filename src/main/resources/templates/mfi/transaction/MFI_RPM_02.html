<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Repayment Form</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
</head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="/fragment/header.html::header"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="/fragment/sidebar.html::sidebar"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- add new code here !!-->
           
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <!-- <h2 class="card-title">Loan Schedule Report</h2> -->
                  <div class="page-header">
                    <h3 class="page-title">
                      <span class="page-title-icon bg-gradient-info text-white mr-2">
                        <i class="mdi mdi-home"></i>
                      </span> Repayment Form
                    </h3>
                    
                
                  </div>
                  <br>
                  

                    

                 <div class="form-group">
                 <a th:href="@{repaymentPreview}">
                  <button type="submit" class="btn btn-gradient-primary mb-2">Preview</button>
                  </a>
                  <a th:href="@{payment}">
                    <button type="submit" class="btn btn-gradient-success mb-2"> Payment</button>
                    </a>
                 </div>

                  <table class="table table-hover table-responsive">
                    <thead>
                      <tr>
                        <th>Customer Name</th>
                        <th>NRC </th>
                        <th>Loan-Info Id  </th>
                        <th> Payment-Term No. </th>
                        <th> Due Date </th>
                        <th> Total Payment Amount </th>
                        <!-- <th> Account Balance</th> -->
                        <th> Remark</th>

                      </tr>
                    </thead>
                    <tbody>
                     <tr th:each="list:${loanSchdule}" th:if="${list.status}=='Complete'">
                     <td th:text="${list.loanInfo.customer.name}"></td>
                     <td th:text="${list.loanInfo.customer.nrc}"></td>
                     <td th:text="${list.loanInfo.LoanInfoId}"></td>
                     <td th:text="${list.paymentTermNo}"></td>
                     <td th:text="${list.repaymentDate}"></td>
                     <td th:text="${list.totalRepaymentAmount}"></td>
                     <!-- <td th:text="${list.LoanInfo.customer.currentAccount.balance}"></td> -->
                     <td>Complete</td>
                    </tr> 
                    
                    <tr th:each="list:${loanSchdule}" th:if="${list.status}=='active'">
                     <td th:text="${list.loanInfo.customer.name}"></td>
                     <td th:text="${list.loanInfo.customer.nrc}"></td>
                     <td th:text="${list.loanInfo.LoanInfoId}"></td>
                     <td th:text="${list.paymentTermNo}"></td>
                     <td th:text="${list.repaymentDate}"></td>
                     <td th:text="${list.totalRepaymentAmount}"></td>
                     <!-- <td th:text="${list.LoanInfo.customer.currentAccount.balance}"></td> -->
                     <td>Need to Pay</td>
                    </tr>  
                     
                    </tbody>
                  </table>

                </div>
              </div>
            </div>

          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
         <footer th:replace="/fragment/footer.html::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../assets/js/file-upload.js"></script>
    <!-- End custom js for this page -->
  </body>
</html>
