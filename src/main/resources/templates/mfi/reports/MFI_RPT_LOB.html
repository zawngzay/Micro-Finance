	src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

<link rel="stylesheet"
	href="  https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">

<link rel="stylesheet"
	href=" https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap4.min.css">
<script>
	$(document).ready(function() {
		var table = $('#lobTable').DataTable({
			fixedHeader : true
		});
	});
</script>
</head>
<body>
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->
		<nav th:replace="/fragment/header.html::header"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_sidebar.html -->
			<nav th:replace="/fragment/sidebar.html::sidebar"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">



					<div class="col-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<div class="page-header">
									<h3 class="page-title">
										<span class="page-title-icon bg-gradient-info text-white mr-2">
											<i class="mdi mdi-home"></i>
										</span>Loan Outstanding Balance Report
									</h3>


								</div>
								<div class="form-group row">
									<div class="col-md-9"></div>
									<div class="col-md-4">
										<a th:href="@{/lobReportExport}"><button type="submit" class="btn btn-gradient-primary ">Export</button></a>

									</div>

								</div>

								<table id="lobTable"
									class="table table-bordered table-responsive ">
									<thead>
										<tr>
											<th>Loan ID</th>
											<th>Customer Name</th>
											<th>NRC</th>
											<th>Completed Term No.</th>
											<th>Outstanding Term No</th>
											<th>Completed Loan Amount</th>
											<th>Outstanding Amount</th>


										</tr>
									</thead>
									<tbody>
										
										<tr th:each="list,no :${completeSchdule}">
											<td th:text="${list.loanInfo.LoanInfoId}"></td>
											<td th:text="${list.loanInfo.customer.name}"></td>
											<td th:text="${list.loanInfo.customer.nrc}">Tester One</td>
											<td th:text="${list.paymentTermNo}"></td>
											<td th:text="${allLoan}-${list.paymentTermNo}"></td>
											<td th:text="${completeAmount.get(no.index)}"></td>
											
											<td th:text="${#numbers.formatDecimal((list.loanInfo.loanAmount-completeAmount.get(no.index)),0,3)}"></td>
										</tr>
										<!-- <tr th:each="list :${lob}">
											<td th:text="${list.LoanInfoId}"></td>
											<td th:text="${list.customerName}"></td>
											<td th:text="${list.nrc}">Tester One</td>
											<td th:text="${list.paymentTermNo}"></td>
											<td th:text="${list.allLoan}"></td>
											<td th:text="${list.complete)}"></td>
											<td th:text="${list.outstanding}"></td>
										</tr> -->
									</tbody>
								</table>

							</div>
						</div>
					</div>


				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<footer th:replace="/fragment/footer.html::footer"></footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<script src="../../assets/js/off-canvas.js"></script>
	<script src="../../assets/js/hoverable-collapse.js"></script>
	<script src="../../assets/js/misc.js"></script>
	<script src="../../assets/js/file-upload.js"></script>

</body>
</html>
