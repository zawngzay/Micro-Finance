	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="../../assets/vendors/css/vendor.bundle.base.css">
<!-- endinject -->

<!-- inject:css -->
<!-- endinject -->
<!-- Layout styles -->
<link rel="stylesheet" href="../../assets/css/style.css">
<!-- End layout styles -->
<link rel="shortcut icon" href="../../assets/images/favicon.ico" />
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script

<script
	src="https://cdn.datatables.net/fixedheader/3.1.7/js/dataTables.fixedHeader.min.js"></script>

<script

	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>


<link rel="stylesheet"
	href="  https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">

<link rel="stylesheet"
	href=" https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap4.min.css">
<script>
	$(document).ready(function() {
		var table = $('#crmaccTable').DataTable({
			fixedHeader : true
		});
	});
</script>
</head>
<body>
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->
		<nav th:replace="/fragment/header.html::header"></nav>

		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_sidebar.html -->
			<nav th:replace="/fragment/sidebar.html::sidebar"></nav>
			<!-- partial -->

			<div class="main-panel">
				<div class="content-wrapper">





					<div class="col-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<div class="page-header">
									<h3 class="page-title">
										<span class="page-title-icon bg-gradient-info text-white mr-2">
											<i class="mdi mdi-home"></i>
										</span>Customer Account Balance Report
									</h3>


								</div>
								<div class="form-group row">
									<div class="col-md-9"></div>
									<div class="col-md-4">

										<div class="modal fade" id="exampleModal" tabindex="-1"
											role="dialog" aria-labelledby="exampleModalLabel"
											aria-hidden="true">
											<div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h3 class="page-title">
															<span
																class="page-title-icon bg-gradient-info text-white mr-2">
																<i class="mdi mdi-home"></i>
															</span> Customer Account Balance Report
														</h3>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>


												</div>
											</div>
										</div>
										<a th:href="@{/customerLedgerBalanceExport}"><button
												type="submit" class="btn btn-gradient-primary ">Export</button></a>

									</div>

								</div>

								<div class="form-group">
									<table id="crmaccTable" class="table table-bordered ">
										<thead>
											<tr>
												<th>Customer Name</th>
												<th>NRC</th>
												<th>Account Type</th>
												<th>Account Number</th>
												<th>Balance</th>



											</tr>
										</thead>
										<tbody>

											<tr th:each="list :${accounts}">
												<td th:text="${list.Customer.name}"></td>
												<td th:text="${list.Customer.nrc}"></td>
												<td>Loan Account</td>
												<td th:text="${list.loanAccountNumber}"></td>
												<td th:text="${list.loanAmount}"></td>
											</tr>
											<tr th:each="list :${accounts}">
												<td th:text="${list.Customer.name}"></td>
												<td th:text="${list.Customer.nrc}"></td>
												<td>Current Account</td>
												<td th:text="${list.currentAccount.currentAccountNumber}"></td>
												<td th:text="${list.currentAccount.balance}"></td>
											</tr>
											<tr th:each="list :${accounts}">
												<td th:text="${list.Customer.name}"></td>
												<td th:text="${list.Customer.nrc}"></td>
												<td>Saving Account</td>
												<td th:text="${list.savingAccount.savingAccountNumber}"></td>
												<td th:text="${list.savingAccount.balance}"></td>
											</tr>
										</tbody>
									</table>


								</div>

							</div>
						</div>
					</div>


				</div>
				<!-- content-wrapper ends -->
				<!-- partial:partials/_footer.html -->
				<footer th:replace="/fragment/footer.html::footer"></footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->

	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="../../assets/js/off-canvas.js"></script>
	<script src="../../assets/js/hoverable-collapse.js"></script>
	<script src="../../assets/js/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page -->
	<script src="../../assets/js/file-upload.js"></script>
	<!-- End custom js for this page -->
</body>
</html>
