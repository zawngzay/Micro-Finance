    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
     <nav th:replace="/fragment/header.html::header"></nav>

        <!-- partial:../../partials/_sidebar.html -->

        <div class="main-panel">
          <div class="content-wrapper">
       
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="page-header">
                      <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-info text-white mr-2">
                          <i class="mdi mdi-home"></i>
                        </span> Tri Balance Report
                      </h3>
                      
                  
                    </div>
                    <div class="form-group row">
									<div class="col-md-9"></div>
									<div class="col-md-4">
										
										<div class="modal fade" id="exampleModal" tabindex="-1"
											role="dialog" aria-labelledby="exampleModalLabel"
											aria-hidden="true">
											<div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h3 class="page-title">
															<span
																class="page-title-icon bg-gradient-info text-white mr-2">
																<i class="mdi mdi-home"></i>
															</span>  Tri Balance Report
														</h3>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<form class="forms-sample">
															<div class="form-group">
																<label for="startDate">Date</label> <input
																	type="date" class="form-control" id="Date"
																	placeholder=" Date">
															</div>
															
														</form>
													</div>
													
												</div>
											</div>
										</div>
										<a th:href="@{/TRIReportExport}"><button type="submit" class="btn btn-gradient-primary ">Export</button></a>


									</div>

								</div>

                      <table class="table table-hover ">
                      <thead>
                        <tr>
                          <th> Account Name </th>
                          <!-- <th> Ref </th> -->
                          <th> Assests </th>
                          <th> Liabilities </th>
                         
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Capital </td>
                          
                          <td></td>
                          <td th:text="${capitalAmount}"></td>
                        </tr>
                        <tr>
                          <td>Cash </td>
                          <td th:text="${cashAmount}"></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>Income </td>
                          <td></td>
                          <td th:text="${incomeAmount}"></td>
                        </tr>
                        <tr>
                          <td>Loan </td>
                          <td th:text="${loanAmount}"></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td>Current </td>
                          <td></td>
                          <td th:text="${currentAmount}"></td>
                        </tr>
                        <tr>
                          <td>Saving </td>
                          <td></td>
                          <td th:text="${savingAmount}"></td>
                        </tr>
                        <tr>
                          <td>Total Balance</td>
                          <td th:text="${AssestsTotalBalance}"></td>
                          <td th:text="${ LiabilitiesTotalBalance}"> </td>
                        </tr>
                      </tbody>
                    </table>     
          </div>
          </div>
          </div>
