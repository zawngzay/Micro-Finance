<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loan Decision</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="/fragment/header.html::header"></nav>      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="/fragment/sidebar.html::sidebar"></nav>        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="page-header">
                      <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-info text-white mr-2">
                          <i class="mdi mdi-home"></i>
                        </span> Loan Decision
                      </h3>
                      
                  
                    </div>
                    <br>
                    <div class="form-group">
                      <h4 >Customer Loan Information</h4>
                    </div>
                    <form class="forms-sample">
<div class="  form-group row">
                        <div class="col-md-6 border-right">
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Loan Info Id</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-3" th:text="${loaninfo.LoanInfoId}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5" >Customer Name</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.customer.name}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Loan Amount</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.loanAmount}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Register Date</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.registerDate}"></span>
                          </div>
                        
                          
                        </div>
                        <div class="col-md-6 border-right">
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Loan Term in Years </label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.loanTermYear}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Interest Rate </label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.interestRate}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Description</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.description}"></span>
                          </div>
                          <div class="border-bottom p-2">
                            <label for="custCo" class="col-md-5">Status</label>
                            <span class="col-md-2">-</span>
                            <span id="custCo" class="col-md-5" th:text="${loaninfo.status}"></span>
                          </div>

                        </div>

                      </div>
                      <div class="form-group">
                       
                        <div class="form-group">
                          <h4 >Loan Schedule Table</h4>
                        </div>
                        <table class="table table-hover table-responsive">
                          <thead>
                            <tr>
                            <!--  <th> Loan_schedule_id </th> --> 
                              <th>Payement_term_no </th>
                              <th> Repayment_date  </th>
                              <th> Beginning_balance </th>
                              <th>Ending_balance</th>
                              <th>Monthly Interest Rate</th>
                              <th>Principal</th>
                              <th>Total_repayment_amount</th>
                               
                              <th>Late_fee</th>
                              <th>Status</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="loanschedule: ${loanschedules}">
                             <!-- <td th:text="${loanschedule.loanScheduleId}"></td> -->  
                              <td th:text="${loanschedule.paymentTermNo}"></td>
                             <td th:text="${loanschedule.repaymentDate}"></td>
                              <td th:text="${loanschedule.beginningBalance}"></td>
                                <td th:text="${loanschedule.endingBalance}"></td>
                                 <td th:text="${loanschedule.interestRate}"></td>
                                  <td th:text="${loanschedule.principal}"></td>
                                <td th:text="${loanschedule.totalRepaymentAmount}"></td>
                              
                             <td th:text="${loanschedule.lateFees}"></td>
                           <td th:text="${loanschedule.status}"></td>
                          
                            </tr>
          
                          </tbody>
                          </table>
                        </div>

                      <div class="form-group row">       
                      <div class="col-sm-7">
                       <a th:href="@{/approveLoan/{id}(id=${loaninfo.LoanInfoId})}" class="btn btn-gradient-success mr-2" >APPROVED</a>
                         <a th:href="@{/rejectLoan/{id}(id=${loaninfo.LoanInfoId})}" class="btn btn-gradient-danger mr-2" >REJECTED</a>
                         <a th:href="@{/checkerLoanList}" class="btn btn-secondary" >BACK</a>
                         
                     
                      </div>
                     
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
           
            
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="/fragment/footer.html::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../assets/js/file-upload.js"></script>
    <!-- End custom js for this page -->
  </body>
</html>
