<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org"
 >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Registration</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      
      <nav th:replace="/fragment/header.html::header"></nav>
            <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="/fragment/sidebar.html::sidebar"></nav>
        
                <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="page-header">
                      <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-info text-white mr-2">
                          <i class="mdi mdi-home"></i>
                        </span> Customer Registration
                      </h3>
                   
                    </div>
                       
                      <div th:if="${Blnrc}">
                            <div class="alert alert-danger">
                             This Customer is in the Blacklist!!!
                            </div>
                        </div>
                          <div th:if="${message}">
                            <div class="alert alert-danger">
                            NRC already exist!!!
                            </div>
                        </div>
                    <form class="forms-sample" th:action="@{/register}" method="post" th:object="${crmBean}">
                   <!--   <p th:text="${message}" style="color: red; font-size:25px;"></p> -->
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="name" class="col-sm-2 col-form-label">Customer Name *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="name" placeholder="Custmoer Name" th:field="*{name}">
                         <br>
                          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="nrc" class="col-sm-2 col-form-label"> NRC *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="nrc" placeholder="12/TaKaTa(N)123456"  th:field="*{nrc}">
                          <br>
                          <p th:if="${#fields.hasErrors('nrc')}" th:errors="*{nrc}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="phone" class="col-sm-2 col-form-label">Phone No *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="phone" placeholder="Phone No"  th:field="*{phone}">
                          <br>
                          <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="phone" class="col-sm-2 col-form-label">Email *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="phone" placeholder="Email"  th:field="*{email}">
                          <br>
                          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
														style="color: red;"></p>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="dob" class="col-sm-2 col-form-label">DOB *</label>
                        <div class="col-sm-4">
                          <input type="date" class="form-control" id="dob" placeholder="DOB"  th:field="*{dob}">
                          <br>
                          <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="gender" class="col-sm-2 col-form-label">Gender *</label>
                       
                        <div style="padding-left: 25px;" >
                        <div class="form-check " >
                          <label class="form-check-label ">
                            <input type="radio" class="form-check-input " name="optionsRadios" id="gender" value="Male"  th:field="*{gender}" checked> Male </label>
                        </div>
                      </div>
                      <div style="padding-left: 16px;" >
                        <div class="form-check " >
                          <label class="form-check-label ">
                            <input type="radio" class="form-check-input " name="optionsRadios" id="gender" value="Female"  th:field="*{gender}"> Female</label>
                        </div>
                        
                          <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
														style="color: red;margin-left:-80px;"></p>
                      </div>
                        
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="address" class="col-sm-2 col-form-label">Address *</label>
                        <div class="col-sm-4">
                          <textarea class="form-control" id="address" placeholder="Address"  th:field="*{address}"></textarea>
                          <br>
                          <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="job" class="col-sm-2 col-form-label">Current Job *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="job" placeholder="Current Job"  th:field="*{currentJob}">
                          <br>
                          <p th:if="${#fields.hasErrors('currentJob')}" th:errors="*{currentJob}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="position" class="col-sm-2 col-form-label">Position *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="position" placeholder="Position"  th:field="*{positon}">
                          <br>
                          <p th:if="${#fields.hasErrors('positon')}" th:errors="*{positon}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="company" class="col-sm-2 col-form-label">Company Name *</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="company" placeholder="Company Name"  th:field="*{companyName}">
                          <br>
                          <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"
														style="color: red;"></p>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="income" class="col-sm-2 col-form-label">Monthly Income *</label>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="income" placeholder="Monthly Income"  th:field="*{monthlyIncome}">
                           <br>
                          <p th:if="${#fields.hasErrors('monthlyIncome')}" th:errors="*{monthlyIncome}"
														style="color: red;"></p>
                          
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-sm-5"></div>
                      <div class="col-sm-7">
                         <input type="submit" value="ADD" class="btn btn-gradient-info">  
                        
                     
                      </div>               
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="/fragment/footer.html::footer"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="../../assets/js/file-upload.js"></script>
    <!-- End custom js for this page -->
  </body>
</html>
