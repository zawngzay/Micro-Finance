  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="/fragment/header.html::header"></nav>      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->

        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="page-header">
                      <h3 class="page-title">
                        <span class="page-title-icon bg-gradient-info text-white mr-2">
                          <i class="mdi mdi-home"></i>
                        </span> User Change Password
                      </h3>
                      
                  
                    </div>
                    <div th:if="${mesg}">
                            <div class="alert alert-info">
                               Changed Password Successfully
                            </div>
                        </div>
                    <div th:if="${err}">
                            <div class="alert alert-danger">
                                Change Password Failed
                            </div>
                        </div>
                    <form class="forms-sample" th:action="@{/userChangePassword}" method="post" th:object="${changePasswordBean}">
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputUsername2" class="col-sm-2 col-form-label">Name *</label>
                        <div class="col-sm-4 ">
                          <input type="text" th:value="${changePassuname}" class="form-control" id="exampleInputUsername2" placeholder="Name" disabled="disabled">
                        </div>
                      </div>
                     <!--   <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputEmail2" class="col-sm-2 col-form-label">Old Password *</label>
                        <div class="col-sm-4">
                          <input type="password" th:field="*{oldPassword}" class="form-control" id="exampleInputEmail2" placeholder="Old Password">
                        </div>
                      </div>-->
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputEmail2" class="col-sm-2 col-form-label">New Password *</label>
                        <div class="col-sm-4">
                          <input type="password" th:field="*{newPassword}" class="form-control" id="exampleInputEmail2" placeholder="New Password">
                                                     <br>
                          <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
														style="color: red;"></p>
                          
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <label for="exampleInputEmail2" class="col-sm-2 col-form-label">Confirm Password *</label>
                        <div class="col-sm-4">
                          <input type="password"th:field="*{confirmPassword}" class="form-control" id="exampleInputEmail2" placeholder="Confirm Password">
                           <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
														style="color: red;"></p>
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-5"></div>
                      <div class="col-sm-7">
                        <!-- <button type="submit" class="btn btn-gradient-primary mr-2">Edit</button> -->
                        <input type="submit" class="btn btn-gradient-success mr-2" value="EDIT"></a>
                       <a th:href="@{/index}" class="btn btn-secondary">BACK</a>
                         <!-- <button class="btn btn-light">Cancel</button> -->
                      </div>
                     
                    </div>
                    </form>
                  </div>
                </div>
              </div>
